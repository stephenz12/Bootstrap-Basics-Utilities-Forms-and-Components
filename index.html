<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Assignment</title>

    <!-- BOOTSTRAP CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ================= NAVIGATION BAR ================= -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MySite</a>

        <!-- Hamburger -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- PAGE CONTAINER -->
    <div class="container mt-5">
      <!-- ================== FORM SECTION ================== -->
      <h2 class="mb-4">Registration Form</h2>

      <form class="row g-3">
        <!-- First & Last Name (side-by-side using grid) -->
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" />
        </div>

        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" />
        </div>

        <!-- Email (required) -->
        <div class="col-12">
          <label for="email" class="form-label">Email (required)</label>
          <input
            type="email"
            class="form-control is-invalid"
            id="email"
            required
          />
        </div>

        <!-- Password (required) -->
        <div class="col-12">
          <label for="password" class="form-label">Password (required)</label>
          <input
            type="password"
            class="form-control is-invalid"
            id="password"
            required
          />
        </div>

        <!-- Checkbox -->
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="terms" />
            <label class="form-check-label" for="terms">
              I agree to the terms and conditions
            </label>
          </div>
        </div>

        <!-- Submit button -->
        <div class="col-12">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>

      <!-- ================== TABLE SECTION ================== -->
      <h2 class="mt-5 mb-3">User Data</h2>

      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Sarah</td>
              <td>Lopez</td>
              <td>sarah@example.com</td>
            </tr>
            <tr>
              <td>Michael</td>
              <td>Stone</td>
              <td>michael@example.com</td>
            </tr>
            <tr>
              <td>Emily</td>
              <td>Reed</td>
              <td>emily@example.com</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- ============= IMAGE SECTION (outside container) ============= -->
    <div class="container-fluid p-0 mt-5">
      <!-- Responsive full-width image -->
      <img
        src="https://cdn.pixabay.com/photo/2017/04/07/21/22/waves-2211925_960_720.jpg"
        class="img-fluid w-100"
        alt="Banner"
      />
    </div>

    <div class="container text-center mt-4">
      <!-- Circular image -->
      <img
        src="https://cdn.pixabay.com/photo/2016/03/27/17/42/man-1283237_960_720.jpg"
        class="rounded-circle mb-3"
        alt="Profile Pic"
      />

      <!-- Buttons -->
      <div class="mt-3">
        <button class="btn btn-primary">Always Visible</button>

        <!-- Hidden on small screens -->
        <button class="btn btn-warning d-none d-md-block">
          Hidden on Small Screens
        </button>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
